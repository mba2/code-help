<button (click)="inNewLanguageMode = true" [hidden]="inNewLanguageMode">
  new
</button>
<div class="new-lang-area" [hidden]="!inNewLanguageMode">
  <button (click)="saveNewLanguage()">
    save
  </button>
  <button (click)="inNewLanguageMode = false">
    cancel
  </button>
  <input type="text"
    [languageInput]="{
      type : 'new-lang',
      'LANGUAGE_ID': null,
      'USER_ID': userId,
      'LANGUAGE_NAME': null
    }">
</div>

<div *ngFor="let lang of avaliableLangs$ | async">
    <span>
      {{ lang.LANGUAGE_ID }}
    </span>
    <span *ngIf="!inEditMode">
      {{ lang.LANGUAGE_NAME }}
    </span>
    <input type="text" value="{{ lang.LANGUAGE_NAME }}"
      [hidden]="!inEditMode"
      [languageInput]="{
        type: 'current-lang',
        'LANGUAGE_ID': lang.LANGUAGE_ID,
        'USER_ID': lang.USER_ID,
        'LANGUAGE_NAME': lang.LANGUAGE_NAME
      }"
    >
    <span *ngIf="!inEditMode" (click)="inEditMode = true">
      edit
    </span>
    <span (click)="removeLang(lang)">
      x
    </span>
</div>

<div class="edition-area" *ngIf="inEditMode">
  <button (click)="inEditMode = false">
    cancel edition
  </button>
  
  <button (click)="saveEdition()">
    save
  </button>
</div>
